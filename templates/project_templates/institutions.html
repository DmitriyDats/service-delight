{% extends 'index.html' %}

{% block body %}
    <ul class="menu-institution">

                <a href="{{ url_for('list_product', id=head.id) }}">
                    <img src="{{ url_for('static', filename='images/one.png') }}" alt="One"/>

        {% else %}
            <li><p>none</p></li>
        {% endfor %}
    </ul>
{% endblock %}
